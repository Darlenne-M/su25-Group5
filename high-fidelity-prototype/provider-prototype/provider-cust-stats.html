<div class="container py-5">

<!-- Chart JS Script -->
<script>
  const ctx = document.getElementById('bookingsChart').getContext('2d');
  const bookingsChart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
      datasets: [{
        label: 'Bookings',
        data: [12, 19, 14, 22, 16, 25],
        backgroundColor: 'rgb(255, 123, 0)'
      },
      {
        label: 'Revenue ($)',
        data: [120, 300, 210, 380, 240, 420],
        backgroundColor: '#6c757d'
      }]
    },
    options: {
      responsive: true,
      plugins: {
        legend: { position: 'top' },
        title: {
          display: true,
          text: 'Bookings and Revenue (Last 6 Months)'
        }
      }
    }
  });
</script>
