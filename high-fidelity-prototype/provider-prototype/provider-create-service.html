    <div class="Home text-center">
        <h4>Create Your Service Below</h4>
    </div>
    <div class="container mt-5" style="max-width: 600px;">

        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Service Title(Optional)</label>
            <input type="text" class="form-control" id="formGroupExampleInput"
                placeholder="e.g. Dog Walking in Greensboro">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Type of Service</label>
            <input type="text" class="form-control" id="formGroupExampleInput2"
                placeholder="e.g. dog walking or dog sitting">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Full Description of Service</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <div class="row">
            <div class="col">
                <label for="experience" class="form-label">Experience</label>
                <input type="text" class="form-control" id="experience" name="experience"
                    placeholder="e.g. 3 years, Certified Trainer">
            </div>
            <div class="col mb-3">
                <label for="pricing" class="form-label">Pricing</label>
                <input type="text" class="form-control" id="pricing" name="pricing"
                    placeholder="e.g. $25/hour or Flat rate">
            </div>
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Availability</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                    <label class="form-check-label" for="checkDefault">
                        Monday
                    </label>
                </div>
            </div>
            <div class="col-4">
                <input type="time" class="form-control" id="mondayFrom" name="availability[monday][from]">
            </div>
            <div class="col-4">
                <input type="time" class="form-control" id="mondayTo" name="availability[monday][to]">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Tuesday
                </label>
            </div>
            <div class="col-4">
                <input type="time" class="form-control" id="tuesdayFrom" name="availability[tuesday][from]">
            </div>
            <div class="col-4">
                <input type="time" class="form-control" id="tuesdayTo" name="availability[tuesday][to]">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                <label class="form-check-label" for="checkDefault">
                    Wednesday
                </label>
            </div>
            <div class="col-4">
                <input type="time" class="form-control" id="wednesdayFrom" name="availability[wednesday][from]">
            </div>
            <div class="col-4">
                <input type="time" class="form-control" id="wednesdayTo" name="availability[wednesday][to]">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkChecked">
                <label class="form-check-label" for="checkChecked">
                    Thursday
                </label>
            </div>
            <div class="col-4">
                <input type="time" class="form-control" id="thursdayFrom" name="availability[thursday][from]">
            </div>
            <div class="col-4">
                <input type="time" class="form-control" id="thursdayTo" name="availability[thursday][to]">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkChecked">
                <label class="form-check-label" for="checkChecked">
                    Friday
                </label>
            </div>
            <div class="col-4">
                <input type="time" class="form-control" id="fridayFrom" name="availability[friday][from]">
            </div>
            <div class="col-4">
                <input type="time" class="form-control" id="fridayTo" name="availability[friday][to]">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkChecked">
                <label class="form-check-label" for="checkChecked">
                    Saturday
                </label>
            </div>
            <div class="col-4">
                <input type="time" class="form-control" id="saturdayFrom" name="availability[saturday][from]">
            </div>
            <div class="col-4">
                <input type="time" class="form-control" id="saturdayTo" name="availability[saturday][to]">
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="checkChecked">
                <label class="form-check-label" for="checkChecked">
                    Sunday
                </label>
            </div>
            <div class="col-4">
                <input type="time" class="form-control" id="sundayFrom" name="availability[sunday][from]">
            </div>
            <div class="col-4">
                <input type="time" class="form-control" id="sundayTo" name="availability[sunday][to]">
            </div>
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Perferred Contant Method</label>
            <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="e.g. mobile or email">
        </div>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="serviceLocation" class="form-label">Service Location(s)</label>
                <input type="text" class="form-control" id="serviceLocation" name="service_location"
                    placeholder="Enter cities or zip codes">
            </div>

            <div class="col-md-6 mb-3">
                <label for="travelRadius" class="form-label">Travel Radius</label>
                <input type="text" class="form-control" id="travelRadius" name="travel_radius"
                    placeholder="How far you're willing to travel to provide your service">
            </div>
        </div>
        <div class="Home text-center">
            <a href="provider-create-service.html">
                <button class="btn btn-primary" style="background-color: rgb(255, 123, 0); border-color: orange;">Create
                    Service</button>
            </a>
        </div>

    </div>

</body>
